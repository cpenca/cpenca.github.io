<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Event Page</title>
   <style>
      body {
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         margin: 0;
         padding: 20px;
         font-family: Arial, sans-serif;
      }
      p {
         margin: 20px 0;
         text-align: center;
      }
      a {
         font-size: 1.2rem;
         text-decoration: none;
         color: #007BFF;
      }
      a:hover {
         text-decoration: underline;
      }
      img {
         max-width: 100%; /* Ensures the image scales down properly */
         height: auto; /* Maintains the aspect ratio */
         object-fit: contain; /* Ensures the whole image is visible without cropping */
      }
   </style>
</head>
<body>
   <p>
      <a href="https://cpenca.github.io/go_off_agenda_march2025.pdf">
         Agenda! Subject to Change. Don't get too attached. 
      </a>
   </p>
   <p>
      <img src="Symposium Map.png" alt="Map to the Studio">
   </p>
   <p> 
      <img src="go_off_flyer.JPEG" alt="Event Flyer">
   </p>
</body>
</html>
